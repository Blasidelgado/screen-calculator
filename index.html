<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Screen calculator</h1>
    <main id="calculator">
        <div id="display"></div>
        <div class="keys">
            <div class="row">
                <div class="key num" data-value="7">7</div>
                <div class="key num" data-value="8">8</div>
                <div class="key num" data-value="9">9</div>
                <div class="key operator" data-value="/">/</div>
            </div>
            <div class="row">
                <div class="key num" data-value="4">4</div>
                <div class="key num" data-value="5">5</div>
                <div class="key num" data-value="6">6</div>
                <div class="key operator" data-value="*">*</div>
            </div>
            <div class="row">
                <div class="key num" data-value="1">1</div>
                <div class="key num" data-value="2">2</div>
                <div class="key num" data-value="3">3</div>
                <div class="key operator" data-value="-">-</div>
            </div>
            <div class="row">
                <div class="key clear" data-value="c">C</div>
                <div class="key num" data-value="0">0</div>
                <div class="key equals" data-value="=">=</div>
                <div class="key operator" data-value="+">+</div>
            </div>
        </div>
    </main>
</body>
</html>
